    }

    }

    }

    .product span {

      color: #00f0ff;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 10px;
    }

    .detail-btn {

      background: none;
      border: 1px solid #ff00c8;
      padding: 8px 14px;
      color: #ff00c8;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .detail-btn:hover {
      background: #ff00c8;
      color: white;
